<!DOCTYPE html>
<html>
<head>
    <title>Brainwave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <div id="connectionStatus" class="connection-status"></div>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
        <h1>Brainwave</h1>
        <div style="text-align: center; margin-bottom: 15px;">
            <label for="modelSelect" style="margin-right: 10px;">Model:</label>
            <select id="modelSelect" style="padding: 5px 10px; font-size: 1rem; border-radius: 4px;">
                <option value="gpt-realtime-mini-2025-12-15" selected>gpt-realtime-mini-2025-12-15</option>
                <option value="gpt-realtime">GPT Realtime</option>
                <option value="xai-grok">x.ai Grok</option>
            </select>
        </div>
        <div id="timer" style="text-align: center; margin-bottom: 15px; font-size: 1.2rem;">00:00</div>
        <div style="text-align: center; margin-bottom: 15px; position: relative;">
            <button id="recordButton">Start</button>
            <button id="replayButton" class="replay-icon-button" disabled title="Replay last recording">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
            </button>
        </div>
        <div class="transcript-container">
            <textarea id="transcript"></textarea>
            <button id="copyButton" class="copy-button">Copy</button>
        </div>
        <div class="button-container">
            <button id="readabilityButton" class="action-button">Readability</button>
            <button id="correctnessButton" class="action-button">Correctness</button>
            
        </div>
        <div class="enhanced-transcript-container">
            <textarea id="enhancedTranscript"></textarea>
            <button id="copyEnhancedButton" class="copy-button">Copy</button>
        </div>
    </div>
    <script>
        console.log('HTML loaded, attempting to load main.js...');
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Failed to load script:', e.target.src);
                alert('Failed to load main.js. Please check server logs.');
            }
        }, true);
    </script>
    <script src="static/main.js"></script>
</body>
</html>
